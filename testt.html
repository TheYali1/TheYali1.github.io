<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בחירת תוכנות לייצוא</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        form {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* 10 עמודות */
            gap: 10px;
            justify-items: start;
            align-items: center;
            text-align: left;
        }

        label {
            display: block;
            font-size: 16px;
            position: relative;
            padding-left: 35px;
            cursor: pointer;
            user-select: none;
        }

        /* עיצוב תיבות הסימון */
        input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        input[type="checkbox"] + span {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #eee;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        label:hover input ~ span {
            background-color: #ccc;
        }

        label input:checked ~ span {
            background-color: #007bff;
        }

        label input:checked ~ span:after {
            display: block;
        }

        label span:after {
            content: "";
            position: absolute;
            display: none;
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        button {
            grid-column: span 10; /* הכפתור יתפוס את כל העמודות */
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            grid-column: span 10; /* הפלט יתפוס את כל העמודות */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>בחר תוכנות לייצוא</h1>
        <form id="softwareForm">
            <!-- כל התוכנות שהוספנו מהרשימה -->
            <label><input type="checkbox" name="software" value="Visual Studio Code"><span></span> Visual Studio Code</label>
            <label><input type="checkbox" name="software" value="Node.js"><span></span> Node.js</label>
            <label><input type="checkbox" name="software" value="Git"><span></span> Git</label>
            <label><input type="checkbox" name="software" value="Docker"><span></span> Docker</label>
            <label><input type="checkbox" name="software" value="Python"><span></span> Python</label>
            <label><input type="checkbox" name="software" value="React"><span></span> React</label>
            <label><input type="checkbox" name="software" value="Steam"><span></span> Steam</label>
            <label><input type="checkbox" name="software" value="Discord"><span></span> Discord</label>
            <label><input type="checkbox" name="software" value="Epic Games Launcher"><span></span> Epic Games Launcher</label>
            <label><input type="checkbox" name="software" value="Notepad++"><span></span> Notepad++</label>
            <label><input type="checkbox" name="software" value="Skype"><span></span> Skype</label>
            <label><input type="checkbox" name="software" value="Zoom"><span></span> Zoom</label>
            <label><input type="checkbox" name="software" value="Teams"><span></span> Teams</label>
            <label><input type="checkbox" name="software" value="Google Chrome"><span></span> Google Chrome</label>
            <label><input type="checkbox" name="software" value="ShareX"><span></span> ShareX</label>
            <label><input type="checkbox" name="software" value="GIMP"><span></span> GIMP</label>
            <label><input type="checkbox" name="software" value="EarTrumpet"><span></span> EarTrumpet</label>
            <label><input type="checkbox" name="software" value="iTunes"><span></span> iTunes</label>
            <label><input type="checkbox" name="software" value="VLC"><span></span> VLC</label>
            <label><input type="checkbox" name="software" value="Notion"><span></span> Notion</label>
            <label><input type="checkbox" name="software" value="Opera"><span></span> Opera</label>
            <label><input type="checkbox" name="software" value="Opera GX"><span></span> Opera GX</label>
            <label><input type="checkbox" name="software" value="Brave"><span></span> Brave</label>
            <label><input type="checkbox" name="software" value="OBS"><span></span> OBS</label>

            <button type="button" id="exportBtn">ייצא</button>
        </form>
        <p id="result"></p>
    </div>
    
    <script>
        document.getElementById('exportBtn').addEventListener('click', function() {
            const form = document.getElementById('softwareForm');
            const selectedSoftwares = [];
            
            form.querySelectorAll('input[name="software"]:checked').forEach(checkbox => {
                selectedSoftwares.push(checkbox.value);
            });

            console.log("כפתור ייצא נלחץ");
            
            if (selectedSoftwares.length > 0) {
                document.getElementById('result').textContent = "בחרת את התוכנות הבאות: " + selectedSoftwares.join(', ');
            } else {
                document.getElementById('result').textContent = "לא נבחרו תוכנות.";
            }
        });
    </script>
</body>
</html>
